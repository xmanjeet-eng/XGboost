<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum AI Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0c10; color: #fff; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        .glow-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">QUANTUM<span class="text-white">AI</span></h1>
            <div class="text-right">
                <span class="text-[10px] text-gray-500 uppercase">Live Pulse: {{ ts }}</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for m in [nifty, bank] %}
            <div class="glass-card p-6 md:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">{{ m.symbol }}</h2>
                    <span class="text-xs bg-white/5 px-3 py-1 rounded-full border border-white/10 font-mono">{{ m.signal }}</span>
                </div>

                <div class="flex justify-between items-end mb-8">
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase font-bold">Spot Price</p>
                        <p class="text-4xl font-black">₹{{ m.current }}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-blue-400 uppercase font-bold">AI Target</p>
                        <p class="text-2xl font-bold glow-text">₹{{ m.predicted }}</p>
                    </div>
                </div>

                <div class="space-y-2 mb-8">
                    <div class="flex justify-between text-[10px] font-bold">
                        <span class="text-green-400">UP: {{ m.up_prob }}%</span>
                        <span class="text-red-400">DOWN: {{ m.down_prob }}%</span>
                    </div>
                    <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden flex">
                        <div class="bg-green-500 h-full" style="width: {{ m.up_prob }}%"></div>
                        <div class="bg-red-500 h-full" style="width: {{ m.down_prob }}%"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-3 rounded-xl">
                        <p class="text-[9px] text-gray-500 uppercase">India VIX</p>
                        <p class="font-bold text-orange-400">{{ m.vix }}</p>
                    </div>
                    <div class="bg-white/5 p-3 rounded-xl">
                        <p class="text-[9px] text-gray-500 uppercase">RSI (14)</p>
                        <p class="font-bold text-blue-400">{{ m.rsi }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
